<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        <label>
            Podaj liczbe rzutow:
                <input type="number" value="1" min="1" name="nbr_throws">
        </label><br>
            Podaj kostke:
                    {% for i in list %}
                        <input type="radio" name="brick_type" id="{{ i["brick_type_id"] }}"> {{ i["brick_type"] }}
                    {% endfor %}

        </label><br>
        <label>
            Podaj wartos jaka trzeba odjac/dodac:
                <input type="number" value="0" name="nbr_help">
        </label><br>
        <label>
            <button type="submit">Add brick</button>
        </label>


    </form>
</body>
</html>
